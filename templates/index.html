<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love-Web</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #000000;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .title {
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      margin-bottom: 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .heart-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .heart {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff0000;
      clip-path: path('M100 20 C130 0, 180 0, 200 40 C220 80, 200 120, 180 140 C160 160, 120 180, 100 200 C80 180, 40 160, 20 140 C0 120, -20 80, 0 40 C20 0, 70 0, 100 20 Z');
      animation: beat 1.2s ease-in-out infinite, glow 1.5s ease-in-out infinite alternate;
      box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
    }

    .sparkles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: sparkle 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
      to {
        text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000;
      }
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(0); }
    }

    .custom-audio {
      margin-top: 80px;
      width: 320px;
      background: #111;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px #ff0000;
      filter: drop-shadow(0 0 5px #ff0000);
      color: white;
      text-align: center;
    }

    .custom-audio select {
      width: 100%;
      padding: 8px;
      background: #000;
      color: #fff;
      border: 1px solid #ff0000;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="title">love-web</div>

  <div class="heart-container">
    <div class="heart"></div>
  </div>

  <div class="custom-audio">
    <select id="trackList" onchange="changeTrack(this.value)">
      <option value="https://www.dropbox.com/scl/fi/1l6sz3j5gpj46yhuqf7no/Thudarum-Kanmanipoove-Mohanlal-Jakes-Bejoy-Shobana-M.GSreekumar-TharunMoorthy-MRenjith-TubeRipper.com.mp3?rlkey=l3jy74ykrf5j3nz1fzf9ylhze&raw=1">Thudarum Kanmanipoove</option>
      <option value="https://www.dropbox.com/scl/fi/c3b1qporj7rwmiyuzjh40/Aarum-Kaanaathe_Shaan-Rahman.mp3?rlkey=7mlqhcexr9hv25qr4z1xfc1fr&raw=1">Aarum Kaanaathe</option>
      <option value="https://www.dropbox.com/scl/fi/xmuonqw4ytxq85ep3q80r/Aval-From-Op-16018-Kakshi-Amminippilla_Arun-Muraleedharan.mp3?rlkey=pwh5t9lyq4wh02trvla553ggl&raw=1">Aval (Op 16018)</option>
      <option value="https://www.dropbox.com/scl/fi/6qr23l4f2esg7j1dddxp2/Charminar-Neela-Shalabhame-Official-Video-Song-Ashwin-Kumar-Sachin-Warrier-Gayathri-Suresh-TubeRipper.com.mp3?rlkey=i5on7u1lhhjjts4e1bvddc867&raw=1">Neela Shalabhame</option>
      <option value="https://www.dropbox.com/scl/fi/dwckwzd46i00w35dwbu02/Ennum-Ninne_K.-J.-Yesudas.mp3?rlkey=yy7yayddrx23rn1bv37ixmw52&raw=1">Ennum Ninne</option>
      <option value="https://www.dropbox.com/scl/fi/ya5bkwhmn5z5vf7klhzdr/Etho-Sayana_Sachin-Warrier.mp3?rlkey=gpht9tqebzp0j1atfpb46j2kj&raw=1">Etho Sayana</option>
      <option value="https://www.dropbox.com/scl/fi/1jgncrmnqi1g038ezcz1r/Junile-Nilamazhayil-Nammal-Thammil-Video-Prithviraj-K-J-Yesudas-Sujatha-M-Jayachandran-TubeRipper.com.mp3?rlkey=oo5x6a075dy3r1rx717n3j36n&raw=1">Junile Nilamazhayil</option>
      <option value="https://www.dropbox.com/scl/fi/4g0u2hjlsll8e8glgjluy/Sukhamaanee-Nilaavu_Vidhu-Prathap.mp3?rlkey=37wq9puk11j26ufpx0b91c7rf&raw=1">Sukhamaanee Nilaavu</option>
      <option value="https://www.dropbox.com/scl/fi/6selzlwgs9vyct0ajm1fm/Sita-Kalyanam_Renuka-Arun.mp3?rlkey=m8wqcpb3curz72jper1t52zs7&raw=1">Sita Kalyanam</option>
      <option value="https://www.dropbox.com/scl/fi/lhk47a1d6tcvz8bwwwawg/Kattumele_Hesham-Abdul-Wahab.mp3?rlkey=sz5dttpu6rbq6a5evynosby83&raw=1">Kattumele</option>
      <option value="https://www.dropbox.com/scl/fi/6puv6fe8cteosbmat3lqx/Karimizhi-Kuruviye-Kandilla-Video-Song-Meesamadhavan-Dileep-Kavya-Madhavan-TubeRipper.com.mp3?rlkey=zzhjnug0xfexesawzpbnx1xii&raw=1">Karimizhi Kuruviye</option>
      <option value="https://www.dropbox.com/scl/fi/t6jq70xt3xpdmtnv3jj6r/Kolakkuzhal-Vili-Ketto-Lyrical-Video-Nivedyam-Vinu-Mohan-Bhama-AK-Lohithadas-TubeRipper.com.mp3?rlkey=wa4yucs7jwt67yrigd0bqhk8l&raw=1">Kolakkuzhal Vili Ketto</option>
      <option value="https://www.dropbox.com/scl/fi/hkvryzu9u8d7hm96a40b6/Vanil-Chandrika_Arvind-Venugopal.mp3?rlkey=1tdgio3dvt1mh4j4w6e6uzulq&raw=1">Vanil Chandrika</option>
      <option value="https://www.dropbox.com/scl/fi/k9fyjjgztyhemjgw9yg9p/Vaanam_K.-S.-Harisankar.mp3?rlkey=f6lablaocd6i4q8bnknkukkx8&raw=1">Vaanam</option>
    </select>
    <audio id="audioPlayer" controls>
      <source src="https://www.dropbox.com/scl/fi/1l6sz3j5gpj46yhuqf7no/Thudarum-Kanmanipoove-Mohanlal-Jakes-Bejoy-Shobana-M.GSreekumar-TharunMoorthy-MRenjith-TubeRipper.com.mp3?rlkey=l3jy74ykrf5j3nz1fzf9ylhze&raw=1" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="sparkles" id="sparkles"></div>

  <script>
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 1.2 + 's';
      const size = 6 + Math.random() * 6;
      sparkle.style.width = size + 'px';
      sparkle.style.height = size + 'px';
      const colors = ['#ffffff', '#ff6666', '#ff9999'];
      sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById('sparkles').appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1200);
    }

    function changeTrack(url) {
      const player = document.getElementById("audioPlayer");
      player.src = url;
      player.play();
    }

    setInterval(createSparkle, 50);
  </script>
</body>
</html>
