<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - AMOLED (vs AI)</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status {
            margin-bottom: 20px;
            font-size: 1.5rem;
            height: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #000000;
            border: 2px solid #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background-color: #111111;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffffff;
            opacity: 0;
            z-index: 10;
            animation: confetti-fall 3s ease-in-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .winner-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            z-index: 20;
            animation: winner-popup 2s ease-in-out forwards;
        }

        @keyframes winner-popup {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .difficulty {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 8px 15px;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }

        .difficulty-btn.active {
            background-color: #ffffff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe vs AI</h1>
        <div class="difficulty">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        <div class="status" id="status">Your turn (X)</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button class="reset-btn" id="reset">Reset Game</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const status = document.getElementById('status');
            const resetBtn = document.getElementById('reset');
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            
            let currentPlayer = 'X'; // Human is X, AI is O
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;
            let difficulty = 'easy'; // easy, medium, hard
            
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            // Set difficulty
            difficultyBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    difficultyBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    difficulty = btn.dataset.difficulty;
                });
            });
            
            function handleCellClick(e) {
                const clickedCell = e.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                if (gameState[clickedCellIndex] !== '' || !gameActive || currentPlayer !== 'X') {
                    return;
                }
                
                // Human move
                makeMove(clickedCellIndex, 'X');
                
                // Check if game continues
                if (gameActive) {
                    // AI move after a short delay
                    setTimeout(() => {
                        makeAIMove();
                    }, 500);
                }
            }
            
            function makeMove(cellIndex, player) {
                gameState[cellIndex] = player;
                cells[cellIndex].textContent = player;
                
                checkResult();
            }
            
            function makeAIMove() {
                if (!gameActive) return;
                
                currentPlayer = 'O';
                status.textContent = "AI is thinking...";
                
                // Add slight delay to make AI feel more natural
                setTimeout(() => {
                    let move;
                    
                    switch(difficulty) {
                        case 'easy':
                            move = getRandomMove();
                            break;
                        case 'medium':
                            move = Math.random() > 0.5 ? getWinningOrBlockingMove() : getRandomMove();
                            break;
                        case 'hard':
                            move = getBestMove();
                            break;
                        default:
                            move = getRandomMove();
                    }
                    
                    makeMove(move, 'O');
                    currentPlayer = 'X';
                    status.textContent = "Your turn (X)";
                }, 500);
            }
            
            function getRandomMove() {
                const availableMoves = gameState
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                
                return availableMoves[Math.floor(Math.random() * availableMoves.length)];
            }
            
            function getWinningOrBlockingMove() {
                // Check if AI can win
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] === 'O' && gameState[b] === 'O' && gameState[c] === '') return c;
                    if (gameState[a] === 'O' && gameState[c] === 'O' && gameState[b] === '') return b;
                    if (gameState[b] === 'O' && gameState[c] === 'O' && gameState[a] === '') return a;
                }
                
                // Check if AI needs to block player
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] === 'X' && gameState[b] === 'X' && gameState[c] === '') return c;
                    if (gameState[a] === 'X' && gameState[c] === 'X' && gameState[b] === '') return b;
                    if (gameState[b] === 'X' && gameState[c] === 'X' && gameState[a] === '') return a;
                }
                
                // Try to take center if available
                if (gameState[4] === '') return 4;
                
                // Try to take a corner
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(index => gameState[index] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // Otherwise random move
                return getRandomMove();
            }
            
            function getBestMove() {
                // Minimax algorithm for perfect AI
                function minimax(newBoard, player) {
                    const availableSpots = newBoard.map((cell, index) => cell === '' ? index : null).filter(val => val !== null);
                    
                    // Check terminal states
                    if (checkWin(newBoard, 'X')) return {score: -10};
                    if (checkWin(newBoard, 'O')) return {score: 10};
                    if (availableSpots.length === 0) return {score: 0};
                    
                    const moves = [];
                    
                    for (let i = 0; i < availableSpots.length; i++) {
                        const move = {};
                        move.index = availableSpots[i];
                        newBoard[availableSpots[i]] = player;
                        
                        if (player === 'O') {
                            const result = minimax(newBoard, 'X');
                            move.score = result.score;
                        } else {
                            const result = minimax(newBoard, 'O');
                            move.score = result.score;
                        }
                        
                        newBoard[availableSpots[i]] = '';
                        moves.push(move);
                    }
                    
                    let bestMove;
                    if (player === 'O') {
                        let bestScore = -Infinity;
                        for (let i = 0; i < moves.length; i++) {
                            if (moves[i].score > bestScore) {
                                bestScore = moves[i].score;
                                bestMove = i;
                            }
                        }
                    } else {
                        let bestScore = Infinity;
                        for (let i = 0; i < moves.length; i++) {
                            if (moves[i].score < bestScore) {
                                bestScore = moves[i].score;
                                bestMove = i;
                            }
                        }
                    }
                    
                    return moves[bestMove];
                }
                
                return minimax([...gameState], 'O').index;
            }
            
            function checkWin(board, player) {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (board[a] === player && board[b] === player && board[c] === player) {
                        return true;
                    }
                }
                return false;
            }
            
            function checkResult() {
                if (checkWin(gameState, 'X')) {
                    status.textContent = 'You win!';
                    gameActive = false;
                    showWinnerAnimation('You Win!');
                    return;
                }
                
                if (checkWin(gameState, 'O')) {
                    status.textContent = 'AI wins!';
                    gameActive = false;
                    showWinnerAnimation('AI Wins!');
                    return;
                }
                
                if (!gameState.includes('')) {
                    status.textContent = 'Game ended in a draw!';
                    gameActive = false;
                    return;
                }
            }
            
            function showWinnerAnimation(message) {
                // Create confetti
                for (let i = 0; i < 100; i++) {
                    createConfetti();
                }
                
                // Create winner message
                const winnerMessage = document.createElement('div');
                winnerMessage.className = 'winner-message';
                winnerMessage.textContent = message;
                document.body.appendChild(winnerMessage);
                
                // Remove message after animation
                setTimeout(() => {
                    winnerMessage.remove();
                }, 2000);
            }
            
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position
                const left = Math.random() * 100;
                confetti.style.left = `${left}vw`;
                
                // Random delay
                const delay = Math.random() * 2;
                confetti.style.animationDelay = `${delay}s`;
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
            
            function resetGame() {
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                gameActive = true;
                status.textContent = 'Your turn (X)';
                
                cells.forEach(cell => {
                    cell.textContent = '';
                });
            }
            
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            resetBtn.addEventListener('click', resetGame);
        });
    </script>
</body>
</html>
